[General]
; server port 
port = 3000
; local storage filename
storageName = scores 
; reset storage file flag 
storageReset = no 

[Connections]
; aerOS domain id
domain = MyDomain
; NGSI-LD Context Broker address (Local)
; ngsild_cb_url = 127.0.0.1:8080  
