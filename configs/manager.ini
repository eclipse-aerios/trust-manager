; Self security port
log_file_port = 8000 
;log_file_port = 8086 localhost
[TrustAlgorithm]
; trust score interval in minutes
scoreInterval = 120
; reliability interval in minutes
reliabilityInterval = 20
; reputation interval in days
reputationInterval = 7
healthPenalty = 0.01 
ReliabilityWeight = 0.3
SecurityWeight = 0.5
ReputationWeight = 0.2
priorityThreshold = 3
notificationThreshold = 10

[ReliabilityScore]
cpuCores = +0.2
currentCpuUsage = -0.2
ramCapacity = +0.1
availableRam = +0.25
currentRamUsage = -0.25
 
[SecurityScore]
; Weight for priority 1 events
priority_1 = 0.25
; Weight for priority 2 events
priority_2 = 0.35
; Weight for priority 3 events
priority_3 = 0.4

[ReputationScore]
; Weight for priority 1 events
priority_1 = 0.25
; Weight for priority 2 events
priority_2 = 0.35
; Weight for priority 3 events
priority_3 = 0.4
